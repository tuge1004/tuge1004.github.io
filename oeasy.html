<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>献给oeasy的旋律</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 页面样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        /* 科技感网格背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            z-index: 1;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #4cc9f0;
        }

        .audio-container {
            margin: 30px 0;
            width: 100%;
        }

        audio {
            width: 100%;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .description {
            margin: 20px 0;
            line-height: 1.6;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .rainbow-text {
            background: linear-gradient(90deg,
                #ff0000, #ff7f00, #ffff00, #00ff00,
                #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s ease infinite;
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-weight: 500;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .apology {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-style: italic;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .meme {
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: 500;
            color: #4cc9f0;
        }

        /* 科技感粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(1000px, 1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* 视频容器 */
        .video-container {
            margin: 30px 0;
            width: 100%;
        }

        video {
            width: 100%;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 科技感粒子背景 -->
    <div class="particles" id="particles"></div>

    <!-- 主内容 -->
    <div class="container">
        <h1>献给oeasy的旋律</h1>

        <!-- 彩虹屁 -->
        <p class="rainbow-text">谨以此先给oeasy老师，计算机界的冯·诺依曼，教育界的‌赫尔巴特！</p>

        <p class="description">这是一首充满情感的旋律，献给oeasy老师。希望这首曲子能带给您（我）一丝温暖和感动（分数和分数）</p>

        <!-- 搞笑梗 -->
        <p class="meme">大型真香现场：从“我再也不看oeasy的视频了”到“oeasy万岁！”只差一集教程。</p>

        <!-- 视频播放器 -->
        <div class="video-container">
            <video autoplay muted loop>
                <source src="oeasy.mp4" type="video/mp4">
                您的浏览器不支持视频播放。
            </video>
        </div>

        <!-- 音频播放器 -->
        <div class="audio-container">
            <audio controls>
                <source src="A Melody for oeasy (with hastily written lyrics).mp3" type="audio/mp3">
                您的浏览器不支持音频播放。
            </audio>
        </div>

        <!-- 致歉声明 -->
        <div class="apology">
            <p>特别说明：填词部分确实很草率，不过嘛，这也不是文学类作业。什么？新传下属文学大类？我不管，传统新传是没有未来的</p>
        </div>

        <!-- 更多梗 -->
        <p class="meme">温馨提示：如果音频加载不出来，可能是oeasy老师太激动，把服务器都震宕机了！请稍后再试~</p>
    </div>

    <script>
        // 创建粒子背景
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // 随机位置
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;

            // 随机大小
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // 随机动画延迟
            particle.style.animationDelay = `${Math.random() * 15}s`;

            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
